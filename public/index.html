<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube para MP3 Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baixar MP3 do YouTube</h1>
        <div class="input-group">
            <input type="text" id="youtubeUrl" placeholder="Cole o link do YouTube aqui">
            <button id="downloadBtn">Baixar MP3</button>
        </div>
        <div id="status"></div>
        <div id="progressContainer" style="display:none;">
            <p>Processando... Isso pode levar alguns instantes.</p>
            <div class="loader"></div>
        </div>
        <div id="error" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
